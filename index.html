<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="add.js" defer></script>
  <title>Document</title>
</head>

<body>
  <section>
    <div class="buttons">
      <button onclick="rotateTo('front')"><span>Presentation<i></i></span></button>
      <button onclick="rotateTo('back')"><span>A propos<i></i></span></button>
      <button onclick="rotateTo('right')"><span>Projet<i></i></span></button>
    </div>
  </section>

  <section class="test">
    <div class="outer-cube">
      <div class="inner-cube">
        <div class="face innerfront"></div>
        <div class="face innerback"></div>
        <div class="face innerleft"></div>
        <div class="face innerright"></div>
        <div class="face innertop"></div>
        <div class="face innerbottom"></div>
      </div>
      <div class="cube">
        <div class="face front">
          <div class="containerPre">
            <div class="presentation">
              <p>Bonjour, je suis un développeur web junior passionné par la création de sites web attrayants et
                fonctionnels. </p>
            </div>
            <div class="containerPhoto">
              <div class="photo"></div>
            </div>
          </div>
        </div>
        <div class="face back">
          <div class="containerprop">
            <div id="Apropos"></div>
          </div>
        </div>

        <div class="face left">

          <div class="containercomp">
            <h2>Compétences</h2>
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original-wordmark.svg" />
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original-wordmark.svg" />
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" />
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/php/php-original.svg" />
          </div>

        </div>
        <div class="face right">

          <div class="containerProjet">
            <i id="top" class="fa-solid fa-caret-left"></i>
            <div class="carousel">
              <div class="card">
                <div class="projet1"></div>
              </div>
              <div class="card">
                <div class="projet2"></div>
              </div>
              <div class="card">
                <div class="rojet3">Projet 3</div>
              </div>
            </div>
            <i id="bottom" class="fa-solid fa-caret-right"></i>
          </div>

        </div>


        <div class="face top">

          <div class="containercont">

            <h2>Contacts</h2>
            <div class="lien">
              <a href="">
                <p>Dondelinger-jonathan@hotmail.fr</p>
              </a>
              <div class="logo">
                <a href=""><img
                    src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" />
                </a>
                <a href=""><img
                    src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original-wordmark.svg" />
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="face bottom">

          <p>Face inférieure</p>

        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="buttons">
      <button onclick="rotateTo('left')"><span>Compétences<i></i></span></button>
      <button onclick="rotateTo('bottom')"><span>Formation<i></i></span></button>
      <button onclick="rotateTo('top')"><span>Contacts<i></i></span></button>
    </div>
  </section>

  <i class="devicon-html5-plain"></i>

</body>

</html>
