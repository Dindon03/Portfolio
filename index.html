<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>

    </div>
  </section>
  <section class="test">
    <div class="cube-container">
      <div class="cube">
        <div class="face front">

            <div class="Projet">Projet 1</div>
            <div class="Projet">Projet 2</div>
            <div class="Projet">Projet 3</div>
          </div>

        </div>
        <div class="face back">

          <div class="presentation">
            <p>Bonjour, je suis un développeur web junior passionné par la création de sites web attrayants et
              fonctionnels. </p>
          </div>
          <div class="photo">
            <div class="photo1"></div>
          </div>

        </div>
        <div class="face left">

        </div>
        <div class="face right">

        </div>
        <div class="face top">

          <p>Face supérieure</p>

        </div>
        <div class="face bottom">

          <p>Face inférieure</p>
          
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

  <script src="add.js"></script>
